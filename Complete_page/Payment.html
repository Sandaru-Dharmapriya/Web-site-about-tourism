<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="Payment_Stylesheet.css">

</head>
<body>

<div class="content">

    <form action="">

        <div class="rows">

            <div class="cols">
                
                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com" required>
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="number - street" required>
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="colombo" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>country :</span>
                        <input type="text" placeholder="Sri Lanka" required>
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456" required>
                    </div>
                </div>

            </div>

            <div class="cols">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="Payment_Images/Cards_Image.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Abilaash" required>
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="text" id ="creditCardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19" pattern="\d{13,16}"required>
                </div>
                <div class="inputBox">
                    <span id="errorMsg"></span>
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="January" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2025" min="2023" required>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="123" required>
                    </div>
                </div>

            </div>
            
        </div>

        <input class="submit-btn" type="submit" value="proceed to checkout" >

    </form>

</div>  
<script src="Payment_JavaScript.js"></script>
</body>
</html>
